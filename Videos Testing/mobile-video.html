      .awards-section .slick-slider .element {

        -webkit-box-align: center;
        -ms-flex-align: center;
        align-items: center;
        font-size: 20px;
        flex-direction: column;
      }
      .awards-section .slick-slider .slick-disabled {
        opacity: 0;
        pointer-events: none;
      }
      p.awards-para {

        font-size: 22px;

      section.awards-section button.slick-prev,
