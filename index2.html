<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index2.css">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="section">
        Scroll down to see the effect
      </div>
      <div class="section bg-static">
        <div class="bg-move move1"></div>
        <!-- <div class="bg-move move2"></div>
        <div class="bg-move move3"></div>
        <div class="bg-move move4"></div> -->
      </div>
      <div class="section">
        The boat image is moving only when scrolling. 
      </div>
      <script>
        $(window).on("load resize scroll", function() {
            $(".bg-static").each(function() {
                 windowTop = $(window).scrollTop();
                //  console.log(windowTop);
                var elementTop = $(this).offset().top;
                console.log(windowTop, elementTop)
                var leftPosition = windowTop - elementTop;
                $(this)
                    .find(".bg-move")
                    .css({ left: leftPosition });
            });
        });
      </script>
</body>
</html>
